<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sturbucks Coffee shop" />
    <meta name="keywords" content="Coffee, cold Coffee, Sturbucks" />
    <meta name="author" content="BTU-mentorship Team" />
    <title>Sturbucks Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".//css/reset.css" />
    <link rel="stylesheet" href=".//css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <figure class="logo">
          <img
            src="./images/starbucks-logo.png"
            alt="Sturbucks logo"
            title="Sturbucks"
          />
        </figure>
        <nav>
          <ul class="list">
            <li><a href="#">menu</a></li>
            <li><a href="#">rewards</a></li>
            <li><a href="#">sale</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <button
          class="btn"
          aria-label="register
        "
        >
          register
        </button>
      </div>
    </header>
    <!--Main content-->
    <main>
      <!-- carousel -->
      <aside>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/slider.png"
                class="d-block w-100"
                alt="man with coffee"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider.png"
                class="d-block w-100"
                alt="woman with coffee"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider.png"
                class="d-block w-100"
                alt="person with coffee"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </aside>
      <!-- section -->
      <section class="container raspberry-section">
        <h2 class="section-title">Raspberry's finally back (for now)</h2>
        <div class="img-text">
          <img src="images/coffee.jpg" alt="coffee" width="590" />
          <div class="img-info">
            <h2>Strato™</h2>
            <h3>
              Frappuccino® beverages are <br />
              here
            </h3>
            <p>
              Savor a rich, flavorful layer of cold foam before diving into a
              beautifully blended classic. Here for a limited time.
            </p>
            <button
              class="btn order-btn"
              aria-label="order
        "
            >
              order now
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
